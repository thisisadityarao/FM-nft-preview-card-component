<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Tailwind CSS file -->
  <link rel="stylesheet" href="index.css">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class="grid place-content-center place-items-center p-4 bg-main font-sans h-svh">
  <main>
    <article class="bg-card grid p-6 rounded-lg gap-3 max-w-xs">

      <div class="relative group cursor-pointer">

        <img src="./images/image-equilibrium.jpg" alt="" class="rounded-lg">
        <div
          class="absolute inset-x-0 inset-y-0 opacity-0 bg-cyanLight h-full w-full group-hover:opacity-100 rounded-lg transition ease duration-500">
          <img src="./images/icon-view.svg" alt="Overlay Image"
            class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
        </div>

      </div>

      <h1
        class="text-white text-2xl font-normal mt-2 hover:text-cyan active:text-cyan cursor-pointer transition ease duration-500">
        Equilibrium #3429
      </h1>

      <p class="text-softBlue text-lg font-extralight mt-1">Our Equilibrium collection promotes balance and calm.
      </p>

      <section class="flex justify-between h-5 mt-2">

        <div class="flex basis-3/6 gap-2 items-center">
          <img src="./images/icon-ethereum.svg" alt="Ethereum Logo">
          <span class="text-cyan font-normal">0.041 ETH</span>
        </div>

        <div class="flex basis-3/6 gap-2 justify-end items-center">
          <img src="./images/icon-clock.svg" alt="Time">
          <span class="text-softBlue font-extralight">3 days left</span>
        </div>

      </section>

      <hr class="border-y border-line mt-2">

      <section class="flex items-center gap-4 mt-1">
        <img src="./images/image-avatar.png" alt="Jules Wvyern" class="w-8 border border-white rounded-full">
        <p class="text-softBlue font-extralight">Creation of <span
            class="text-white font-extralight cursor-pointer hover:text-cyan active:text-cyan transition ease duration-500">Jules
            Wyvern</span></p>
      </section>

    </article>
  </main>

  </footer>

</body>

</html>
